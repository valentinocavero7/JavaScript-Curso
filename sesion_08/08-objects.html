        const object4 = {
            message: 'Good job!',
            price: 799
        };

        //desestructuración: es una forma más fácil de quitar propiedades a un objeto
        const { message, price } = object4;
        console.log(message);
        console.log(price);

        const object5 = {
            message: message,
            method() {
                console.log("this is a method");
            }

        console.log(object5);
        object5.method();
