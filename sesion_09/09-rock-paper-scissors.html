<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - 08</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        playGame('rock');
    ">Rock</button>

    <button onclick="
        playGame('paper');
    "
    >Paper</button>

    <button onclick="
        playGame('scissors');
    ">Scissors</button>

    <p class="js-result"></p>
    <p class="js-moves"> </p>
    <p class="js-score"></p>


    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    ">Reset Score</button>
    
    <script>
        let score = 
        JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                losses: 0,
                ties: 0
            }

        updateScoreElement();
        /*
        if(score === null) {
            score = {
                wins: 0,
                losses: 0,
                ties: 0
            }
        }
        */

        function pickComputerMove() {
           const randomNumber = Math.random();
           let computerMove = "";
           if(randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
           } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper';
           } else {
                computerMove = 'scissors';
           }
           return computerMove;
        }

        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';

            if(playerMove === 'scissors') {
                if(computerMove === 'rock') {
                    result = 'You lose.'
                } else if (computerMove === 'paper') {
                    result = 'You win'
                } else {
                    result = 'Tie.'
                }
            } else if (playerMove === 'paper') {
                if(computerMove === 'rock') {
                    result = 'You win.'
                } else if (computerMove === 'paper') {
                    result = 'Tie.'
                } else {
                    result = 'You lose.'
                }
            } else { // rock
                if(computerMove === 'rock') {
                    result = 'Tie.'
                } else if (computerMove === 'paper') {
                    result = 'You lose.'
                } else {
                    result = 'You win.'
                }
            }

            if(result === 'You win.') {
                score.wins += 1;
            } else if(result === 'You lose.') {
                score.losses += 1;
            } else {
                score.ties += 1;
            }
            let move = "You " + playerMove + " - " + computerMove + " Computer"; 
            //localStorage solo admite string
            localStorage.setItem('score',JSON.stringify(score));
            //El mÃ©todo JSON.stringify() convierte un objeto o valor de JavaScript en una cadena de texto JSON
            document.querySelector('.js-result').innerHTML = result;
            document.querySelector('.js-moves').innerHTML = move;
            updateScoreElement();

            alert('You picked ' + playerMove + '. Computer picked ' + computerMove + '. Result: ' + result +
             '\n Wins: ' + score.wins + ', Losses: ' + score.losses + ", Ties: " + score.ties
            );
        }

        function updateScoreElement() {
            document.querySelector('.js-score').innerHTML = 'Wins: ' + score.wins + ', Losses: ' + score.losses + ", Ties: " + score.ties;
        }
    </script>
</body>
</html>
