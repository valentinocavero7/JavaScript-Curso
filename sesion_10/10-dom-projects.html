<!DOCTYPE html>
<html>
<head>
    <title>DOM Projects</title>
    <script src="10-dom.projects.js"></script>
    <link rel="stylesheet" href="10-dom-projects.css">
</head>
<body>

    <p>YouTube Suscribe Button</p>
    <button onclick="
        Subscribe();
    " class="jb-subscribe-button subscribe-button">
        Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input 
    onkeydown="enter(event.key)"
    placeholder="Cost of order" class="input-price cost-input">
    <button class="js-button-calculate calculate-button" onclick="
        price();
    ">Calculate</button>
    <p class="js-result"></p>
</body>
</html>
