<!DOCTYPE html>
<html>
<head>
    <title>DOM Projects</title>
</head>
<body>

    <p>YouTube Suscribe Button</p>
    <button onclick="
        Subscribe();
    " class="jb-subscribe-button">
        Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input 
    onkeydown="enter(event.key)"
    placeholder="Cost of order" class="input-price">
    <button class="js-button-calculate" onclick="
        price();
    ">Calculate</button>
    <p class="js-result"></p>

    <script>
        function Subscribe() {
            const buttonElement = document.querySelector('.jb-subscribe-button')
            if (buttonElement.innerText === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }

        function price() {
            let valor = document.querySelector('.input-price');
            console.log(parseInt(valor.value));
            let valorFinal = Number(valor.value);
            if(valorFinal < 40) {
               valorFinal += 10;
            }
            document.querySelector('.js-result').innerHTML = '$ ' + valorFinal
        }

        function enter(key) {
            if(key === 'Enter') {
                price();
            }
        }
    </script>
</body>
</html>
