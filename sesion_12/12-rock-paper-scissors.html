<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - 10</title>
    <link rel="stylesheet" href="12-rock-paper-scissors.css">
</head>
<body>
    <script src="12-rock-paper-scissors.js"></script>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="playGame('rock')" class="move-button">
        <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="playGame('paper')" class="move-button">
        <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="playGame('scissors')" class="move-button">
        <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result">You win</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>


    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
        autoPlay();
    ">Auto Play</button>
</body>
</html>
